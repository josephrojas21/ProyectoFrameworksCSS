<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
    <title>Blog Gastronomia</title>
  </head>
  <body>
    <div class="row principal">
      <div class="small-12 columns small-order-1">
        <div class="row ">
          <div class="medium-4 columns ">
            <h1>Cocinando</h1>
            <p class="text-right">el blog de los amamantes de la <br>grastronomia </p>
          </div>
        </div>
      </div>


      <div class="small-12 columns small-order-3">
        <div class="row large-uncollapse">
          <div class="large-4 medium-4 columns show-for-medium">
            <div class="callout column-izq">
              <div class="input-group">
                <input class="input-group-field" type="text">
                <div class="input-group-button">
                  <button type="button" class=" button"><i class="step fi-magnifying-glass"></i></button>
                </div>
              </div>
              <div class="row column ">
                <div class="button-group vertical stacked">
                  <a class="hollow button">Inicio</a>
                  <a class="hollow button">Mi plato perfecto</a>
                  <a class="hollow button">Recetas</a>
                </div>
              </div>
              <h4>Favoritos:</h4>
              <div class="row large-uncollapse">
                <div class="large-4 small-12 medium-6 columns">
                  <img src="img/fav1.jpg" alt="Decoracion 1" class="thumbnail">
                </div>
                <div class="large-4 small-12 medium-6 columns">
                  <img src="img/fav2.jpg" alt="Decoracion 1" class="thumbnail">
                </div>
                <div class="large-4 small-12 medium-6 columns">
                  <img src="img/fav3.jpg" alt="Decoracion 1" class="thumbnail">
                </div>
              </div>
              <div class="row large-uncollapse">
                <div class="large-4 small-12 medium-6 columns">
                  <img src="img/fav4.jpg" alt="Decoracion 1" class="thumbnail">
                </div>
                <div class="large-4 small-12 medium-6 columns">
                  <img src="img/fav5.jpg" alt="Decoracion 1" class="thumbnail">
                </div>
                <div class="large-4 small-12 medium-6 columns">
                  <img src="img/fav6.jpg" alt="Decoracion 1" class="thumbnail">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>










    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
