<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Blog de Musica</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src='js/bootstrap.min.js'></script>
  </head>
  <body class="Blog">
    <header>
      <div class="encabezado">
        <div class="row">
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ">
            <img src="img/logo.jpg" alt="logo" class="logo-img">
          </div>
          <div class=" col-lg-4   ">
            <div class="redes-sociales">
              <a href="#"><img src="img/face.png" alt="Facebook" class="img-rounded img-social" ></a>
              <a href="#"><img src="img/inst.png" alt="Instagram" class="img-rounded img-social"></a>
              <a href="#"><img src="img/sk.png" alt="Skipe" class="img-rounded img-social"></a>
              <a href="#"><img src="img/tw.png" alt="Twitter" class="img-rounded img-social"></a>
              <a href="#"><img src="img/yt.png" alt="Youtube" class="img-rounded img-social"></a>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-dark bg-dark">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span >INICIO</span>
              </button>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span >PUBLICACIONES</span>
              </button>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span >USUARIOS</span>
              </button>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span >NOTICIAS</span>
              </button>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span >PERFIL</span>
              </button>
            </nav>
          </div>
        </div>

      </div>
    </header>

  </body>
</html>
